<header>
  <div class="col-3 centered">
    <h1>{{item + " " + addr}}</h1>
  </div>
</header>

<div>
  <button ng-click="home()">Home</button>
  <div class="res_row">
    <div class="results_section" ng-repeat="result in results">
<!--      <div class="results_section">-->
<!--      <div class="col-1">-->
        <a href={{result.url}}><h2>{{result.name}}</h2></a>
        <h3>{{result.addr}}</h3>
        <p>{{result.desc}}</p>
        <img class="results_img" src={{result.img_url}}>
<!--      </div>-->
<!--      </div>-->
    </div>
  </div>
</div>
