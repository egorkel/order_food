<!DOCTYPE html>
<html ng-app="order_food">
  <header>
    <title>Order food at your place!</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/orfer_food.js"></script>
  </header>
  
  <body>
    <form name="search_form" novalidate>
      <h2>Find a place to order</h2>
      <img src="img/search.jpg" height="20px">
      <input type="search" name="search_request" placeholder="Enter store name or item" tabindex="1" required><br>
      <img src="img/place.jpg" height="20px">
      <input type="search" name="place" placeholder="Enter address or city" tabindex="2" required><br>
      <input type="submit" value="Search" tabindex="3">
    </form>
  </body>
</html>
